<div class="modal"  tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" ng-controller="ChangePasswordModalController">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="closeModal()">
                    &times;
                </button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div ng-controller="ChangePasswordController">
                <form name="passwordForm" class="modify-password" ng-submit="submitChangePassword()">
                    <div class="modal-body">
                        <div class="alert {{alertStyle}} text-center">{{alertText}}</div>
                        <div class="row">
                            <div class="register col-xs-12" >
                                    <div class="form-group">
                                        <input name="oldPassInput" type="password" class="form-control" placeholder="原密码"
                                               ng-model="oldPassword" focus-bind="focuses.oldPassword" ng-minlength="6">
                                    </div>
                                    <div class="form-group">
                                        <input name="newPassInput" type="password" class="form-control" placeholder="新密码"
                                               ng-model="newPassword" ng-minlength="6" focus-bind="focuses.newPassword">
                                    </div>
                                    <div class="form-group">
                                        <input name="rePassInput" type="password" class="form-control" placeholder="重复新密码"
                                               ng-model="rePassword">
                                    </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary pull-left"
                                ng-disabled='disableInput'>确认修改
                        </button>
                        <button class="cancel btn btn-link pull-left"
                                ng-click="cancelChangePassword()" ng-disabled='disableInput'>取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
