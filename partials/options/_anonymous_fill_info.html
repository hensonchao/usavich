<div class="modal"  tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" ng-controller="AnonymousFillInfoController">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="closeModal()">
                    &times;
                </button>
                <h4 class="modal-title">设置用户名</h4>
            </div>
            <form name="fillInfoForm" ng-submit="fillInfo()" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="register col-xs-12">
                            <div class="form-group" form-state="fillInfoForm.user">
                                <div class="errors">
                                    <span class="error" ng-if="fillInfoForm.user.$error.required">请输入帐号</span>
                                    <span class="error" ng-if="fillInfoForm.user.$error.format">请输入有效的邮箱或者手机号</span>
                                    <span class="error" ng-if="fillInfoForm.user.$error.exists">您输入的帐号已经存在</span>
                                </div>
                                <label>账号</label>
                                <input tabindex="1" name="user"
                                       class="form-control font-kai"
                                       type="text" required ng-model="name"
                                       placeholder="邮箱 或 手机号码"
                                       ui-validate="{format: 'verifyNameFormat($value)'}"
                                       ng-blur="checkNameExists()"
                                       ng-change="fillInfoForm.user.$setValidity('exists', true)"
                                       ng-disabled="disableInput">
                                <a class="form-control-feedback glyphicon glyphicon-ok"></a>
                            </div>
                            <div class="form-group" form-state="fillInfoForm.password">
                                <div class="errors">
                                    <span class="error" ng-if="fillInfoForm.password.$error.required">请输入密码</span>
                                    <span class="error" ng-if="fillInfoForm.password.$error.minlength">请输入至少六位密码</span>
                                </div>
                                <label>密码</label>
                                <input name="password" tabindex="2" class="form-control font-kai"
                                       type="{{passwordInputType}}" ng-model="password"
                                       placeholder="请输入注册密码"
                                       required ng-minlength="6"
                                       ng-disabled="disabledInput">
                            </div>

                            <div class="checkbox">
                                <label>
                                  <input type="checkbox" ng-model="hidePassword"> 隐藏密码
                                </label>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary pull-left">
                        确认
                    </button>

                    <button class="cancel btn btn-link pull-left"
                            ng-click="closeModal()" ng-disabled='disableInput'>取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
