<div class="modal"  tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" ng-controller="FillPasswordController">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="closeModal()">
                    &times;
                </button>
                <h4 ng-hide="afterRegister" class="modal-title">设置密码</h4>
                <h4 ng-show="afterRegister" class="modal-title">恭喜！注册成功！</h4>

            </div>
            <form name="fillPasswordForm" ng-submit="fillPassword()" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="register col-xs-12">
                            <div class="alert alert-success" ng-show="afterRegister">
                                <p>
                                    恭喜！您已经成功注册了红杏的会员！<br>
                                    账号：<b>{{ $root.user.profile.name }}</b>
                                </p>
                                <hr>
                                <p>为了能够再次登录，请设定登录密码</p>
                            </div>


                            <div class="form-group" form-state="fillPasswordForm.password">
                                <div class="errors">
                                    <span class="error" ng-if="fillPasswordForm.password.$error.required">请输入密码</span>
                                    <span class="error" ng-if="fillPasswordForm.password.$error.minlength">请输入至少六位密码</span>
                                </div>
                                <label>登录密码</label>
                                <input name="password" tabindex="2" class="form-control font-kai"
                                       type="{{passwordInputType}}" ng-model="password"
                                       placeholder="请至少输入6位"
                                       required ng-minlength="6"
                                       ng-disabled="disabledInput">
                            </div>
                            <button type="submit" class="btn btn-primary pull-right" ng-disabled='disableInput'>
                                确认
                            </button>
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox" ng-model="hidePassword"> 隐藏密码
                                </label>
                            </div>


                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
