<div class="page-header">
    <h2>订单历史</h2>

    <div class="clearfix"></div>
</div>

<table class="orders table">
    <thead>
        <tr>
            <th class="created-at">下单时间</th>
            <th class="order">订单号</th>
            <th class="plan">套餐</th>
            <th class="price">价格</th>
            <th class="status">状态</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="trade in trades" ng-class="trade.status|tradeStyle">
            <td class="created-at">{{trade.created_at|renderDatetime}}</td>
            <td class="order">{{trade.out_no}}</td>
            <td class="plan">{{trade.type|renderTradeType}}</td>
            <td class="price">{{trade.total_fee|renderFloat}}</td>
            <td class="status">{{trade.status|renderTradeStatus}}</td>
        </tr>
        <tr ng-show="trades && !trades.length">
            <td colspan="5">
                <span class="text-muted">还没有任何充值记录</span>
                <a href="{{$root.payUrl}}" target="_blank">立即充值？</a>
            </td>
        </tr>
    </tbody>
</table>
